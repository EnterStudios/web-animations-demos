<!DOCTYPE html>

<meta name="viewport" content="width=device-width, height=device-height, user-scalable=false;">

<script src="components/webcomponentsjs/webcomponents.js"></script>
<link href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400" rel="stylesheet" type="text/css">
<link rel="import" href="components/core-menu/core-menu.html"></link>
<link rel="import" href="components/core-icon/core-icon.html"></link>
<link rel="import" href="components/core-item/core-item.html"></link>
<link rel="import" href="components/core-scaffold/core-scaffold.html"></link>
<link rel="import" href="components/core-header-panel/core-header-panel.html"></link>
<link rel="import" href="components/paper-button/paper-button.html"></link>

<style>
body {
  font-family: RobotoDraft,Helvetica,Arial,sans-serif;
  font-size: 16px;
  font-weight: 300;
}
</style>

<polymer-element name="web-animations-demo-card" attributes="demo" noscript>
  <template>
    <style>
    :host {
      display: block;
      position: relative;
      width: 300px;
      height: 200px;
      flex-grow: 1;
    }
    h3 {
      position: absolute;
      bottom: 0;
      left: 16px;
      font-weight: 300;
    }
    </style>
    <h3>{{demo.name}}</h3>
  </template>
</polymer-element>

<polymer-element name="web-animations-demos" attributes="model">
  <template>
    <style>
    h2 {
      color: #3367d6;
      font-size: 24px;
      font-weight: 300;
    }
    paper-button {
      color: #666;
    }
    paper-button:hover,paper-button.active {
      text-decoration: none;
      background: #fff;
      box-shadow: 0px 4px 10px 0 rgba(0,0,0,0.1),0px 2px 10px 0px rgba(0,0,0,0.1)
    }
    core-menu {
      margin: 12px 0;
    }
    core-item {
      padding: 0 20px;
      font-weight: 400;
      color: #666;
      font-size: 16px;
      line-height: 32px;
    }
    core-item paper-ripple {
      color: #666;
    }
    core-item.core-selected {
      color: #0092f3;
      font-weight: initial;
    }
    core-selector {
      display: flex;
      flex-wrap: wrap;
    }
    </style>
    <core-scaffold id="scaffold">
      <core-header-panel navigation flex mode="seamed">
        <core-toolbar>Web Animations</core-toolbar>
        <core-menu theme="core-light-theme" selected={{selectedIndex}} on-core-select={{selectAction}}>
          <template repeat={{model}}>
            <core-item label={{name}} data-hash="{{hash}}">
              <paper-ripple class="menu" fit=""></paper-ripple>
            </core-item>
          </template>
        </core-menu>
      </core-header-panel>

      <div tool>{{selected.name}}</div>
      <template if="{{selected}}">
        <div style="padding-left: 20px; padding-right: 20px;">

          <template repeat="{{selected.header}}">
            <p>{{}}</p>
          </template>
          <template repeat="{{selected.description}}">
            <p>{{}}</p>
          </template>

          <p>
          <a href="{{selected.path}}">
            <paper-button><core-icon icon="arrow-forward"></core-icon>&nbsp;&nbsp;{{selected.name}}</paper-button></a>
        </div>
      </template>
      <template if="{{!selected}}">
        <core-selector on-core-select={{selectAction}}>
          <template repeat="{{model}}">
            <web-animations-demo-card data-hash="{{hash}}" demo="{{}}" style="background: {{shade}}">
            </web-animations-demo-card>
          </template>
        </core-selector>
      </template>
    </core-scaffold>
  </template>
</polymer-element>

<script>
Polymer('web-animations-demos', {
  selected: null,
  selectedIndex: null,
  selectAction: function(e, detail) {
    if (detail.isSelected) {
      window.location.hash = detail.item.dataset.hash;
    }
    this.$.scaffold.closeDrawer()
  },
  hashchange: function() {
    var hash = window.location.hash;
    this.selected = null;
    for (var i = 0; i < this.model.length; i++) {
      if (this.model[i].hash == hash) {
        this.selected = this.model[i];
        this.selectedIndex = this.selected.index;
        return;
      }
    }
    if (!this.selected) {
      // TODO: Allow selection of a master page option that showcases all
      // demos.
      this.selectedIndex = null;
    }
  },
  ready: function() {
    window.addEventListener('hashchange', this.hashchange.bind(this));
    this.hashchange();
  }
});
</script>

<web-animations-demos></web-animations-demos>
<script src="demos.js"></script>
<script>
function normalizeDemo(demo, i) {
  demo.index = i;
  if (!demo.path) {
    demo.path = demo.name.toLowerCase();
  }
  demo.hash = '#' + demo.path;
  if (typeof demo.description == 'string') {
    demo.description = [demo.description];
  }
  if (typeof demo.header == 'string') {
    demo.header = [demo.header];
  }

  var opacity = Math.random() / 2;
  demo.shade = 'rgba(0, 0, 0, ' + opacity + ')';
}
demos.forEach(normalizeDemo);

document.querySelector('web-animations-demos').model = demos;
</script>
</html>
