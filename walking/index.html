<!DOCTYPE html>
<html>
  <head>
    <title>Stick Person Demo</title>
    <script src="../components/web-animations-js/web-animations.js"></script>
    <script src="../components/platform/platform.js"></script>
    <link rel="import" href="stick-person.html">
    <style>
      body {
        margin: 0px;
        overflow: hidden;
      }
      #stage {
        background: lightblue url(background.jpg) repeat-x bottom;
        height: 100vh;
        width: calc(100% + 80px);
        margin-left: -40px;
      }
      #stick {
        left: 50vw;
        bottom: 40px;
      }
    </style>
  </head>
  <body>
    <div id="stage"></div>
      <stick-person id="stick"></stick-person>
    <script>
      var stick = document.getElementById('stick');
      var stage = document.getElementById('stage');
      var stageAnim = new Animation(stage, [
            {transform: 'translateX(-40px)', composite: 'add'}
        ],{duration: 0.5, iterations: Infinity});
      var stagePlayer = document.timeline.play(stageAnim);
      stagePlayer.paused = true;
      var height = 300;
      stick.height = height + 'px';

      document.addEventListener('keydown', function(e) {
        if (e.keyCode == 39 || e.keyCode == 37) {
          if (e.keyCode == 39) {
            stick.direction = 'right';
            stage.style.webkitTransform = "scale(1,1)";
          }
          else {
            stick.direction = 'left';
            stage.style.webkitTransform = "scale(-1,1)";
          }
          stick.walk = true;
          stagePlayer.paused = false;
        }
        else if (e.keyCode == 38) {
          height *= 1.01;
          stick.height = height + 'px';
          //TODO: Make the speed of the background animation change with
          //      the height of the stick person
        }
        else if (e.keyCode == 40) {
          height /= 1.01;
          stick.height = height + 'px';
        }
      });

      document.addEventListener('keyup', function(e) {
        if (e.keyCode == 39 || e.keyCode == 37) {
          stick.walk = false;
          stagePlayer.paused = true;
        }
      });
  </script>
</body>
