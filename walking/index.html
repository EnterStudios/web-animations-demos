<!DOCTYPE html>
<html>
  <head>
    <title>stick-person demo</title>
    <script src="../components/platform/platform.js"></script>
    <link rel="import" href="stick-person.html">
    <style>
      #stick1 {
        background-color: green;
        -webkit-transform: translate(200px, 200px);
      }
      #stick2 {
        background: purple;
        opacity: 0.5;
        right: 60vw;
        bottom: 200px;
        -webkit-transform: scale(1.5);
      }
      #stick3 {
        left: 60vw;
      }
    </style>
  </head>
  <body>
    <div>
      <stick-person id="stick1" height="5vh" walk></stick-person>
      <stick-person id="stick2"></stick-person>
      <stick-person id="stick3" height="100px" walk></stick-person>
    </div>
    <script>
      var stick1 = document.getElementById('stick1');
      var stick2 = document.getElementById('stick2');
      var stick3 = document.getElementById('stick3');
      var enlarge = true;

      stick1.addEventListener('click', function(e) {
        var stick = e.currentTarget;
        stick.walk = !stick.walk;
        if (stick.walk)
            stick.style.background = 'green';
        else
            stick.style.background = 'red';
      });

      document.addEventListener('keydown', function(e) {
        if (e.keyCode == 39) {
          stick2.direction = 'right';
          stick2.walk = true;
        }
        else if (e.keyCode == 37) {
          stick2.direction = 'left';
          stick2.walk = true;
        }
      });

      document.addEventListener('keyup', function(e) {
        if (e.keyCode == 39 || e.keyCode == 37) {
          stick2.walk = false;
        }
      });

      stick3.addEventListener('click', function(e) {
        if (enlarge)
            stick3.height = '400px';
        else
            stick3.height = '100px';
        enlarge = !enlarge;
      });
  </script>
</body>
