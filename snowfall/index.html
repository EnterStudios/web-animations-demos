<!DOCTYPE html>

<script src="../components/platform/platform.js"></script>
<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/polymer-animation/web-animations.html">
<link rel="import" href="snow-fall-canvas.html">
<link rel="import" href="snow-fall-dom.html">

<polymer-element name="snow-fall-demo" attributes="count, type" noscript>
  <template>
    <select value="{{type}}">
      <option value="canvas">Canvas</option>
      <option value="dom">DOM</option>
    </select>
    <input type="range" min="5" max="5000" step="5" value="{{count}}"> {{count}}
    <template if="{{ type == 'canvas' }}">
      <snow-fall-canvas count="{{count}}"></snow-fall-canvas>
    </template>
    <template if="{{ type == 'dom' }}">
      <snow-fall-dom count="{{count}}"></snow-fall-dom>
    </template>
  </template>
</polymer-element>

<snow-fall-demo count="300" type="canvas"></snow-fall-demo>
